<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>SpaceTac - AI Duel</title>

    <style>
        * {
            margin: 0;
            font-family: 'SpaceTac';
        }

        @font-face {
            font-family: 'SpaceTac';
            src: url('assets/fonts/daggersquare.regular.otf');
        }

        body {
            background-color: #111;
            color: #eee;
        }

        h1 {
            margin-bottom: 38px;
            font-size: 30px;
        }

        #duel {
            width: 50vw;
            margin-top: 30vh;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        button,
        select {
            font-size: 26px;
            border: none;
            border-radius: 6px;
            background-color: #ddd;
            cursor: pointer;
        }

        td {
            padding: 12px;
            width: 16vw;
            text-align: center;
            font-size: 26px;
            border-radius: 5px;
        }

        td:nth-child(1) {
            background-color: #611;
        }

        td:nth-child(3) {
            background-color: #148;
        }

        td[colspan] {
            background-color: inherit;
        }
    </style>
</head>

<body>
    <script src="vendor/phaser/phaser.min.js"></script>
    <script src="build.js"></script>

    <div id="duel">
        <h1>SpaceTac - AI Duel</h1>

        <table>
            <tr>
                <td><select></select></td>
                <td>versus</td>
                <td><select></select></td>
            </tr>
            <tr>
                <td colspan="3"><button>Start !</button></td>
            </tr>
            <tr>
                <td>Win</td>
                <td>Draw</td>
                <td>Win</td>
            </tr>
            <tr>
                <td class="win1"></td>
                <td class="draw"></td>
                <td class="win2"></td>
            </tr>
        </table>
    </div>

    <script>
        window.onload = function () {
            TS.SpaceTac.AIDuel.setup(document.getElementById("duel"));
        };
    </script>
</body>

</html>
